<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Tech S.A.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            min-height: 100vh;
            width: 100vw;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 40, 0.7) 0%, rgba(0, 180, 255, 0.4) 100%);
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 18px;
            padding: 40px 32px;
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            min-width: 320px;
            max-width: 350px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            background: #00bfff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover { background: #0090c7; }
        .login-erro { color: #ff4d4d; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-bg">
        <form class="login-container" id="loginForm" autocomplete="off">
            <h1>Login</h1>
            <div class="login-erro" id="loginErro">E-mail ou senha inválidos.</div>
            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="Digite seu e-mail">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required placeholder="Digite sua senha">
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value.trim();
                // Usuário fictício
                if(email === 'teste-teste@gmail.com' && senha === '123456') {
                    localStorage.setItem('usuarioLogado', 'true');
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginErro').style.display = 'block';
                    console.log('Login inválido:', email, senha);
                }
            };
        });
    </script>
</body>
</html>
